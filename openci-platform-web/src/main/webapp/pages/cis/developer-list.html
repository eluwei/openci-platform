<div id="developerGrid"></div>
<script>
	$(function() {
		var columns = [
			{
				title : '用户名称',
				name : 'name',
				width : 150
			},
			{
				title : '邮箱',
				name : 'email',
				width : 'auto'
			}
		];
		var buttons = [
			{
				content : '<button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-plus"><span>添加</button>',
				action : 'add'
			}, 
			{
				content : '<button class="btn btn-success" type="button"><span class="glyphicon glyphicon-edit"><span>修改</button>',
				action : 'modify'
			}, 
			{
				content : '<button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-remove"><span>删除</button>',
				action : 'delete'
			}, 
			{
				content : '<button class="btn btn-info" type="button"><span class="glyphicon glyphicon-ok"><span>启用</button>',
				action : 'enable'
			}, 
			{
				content : '<button class="btn btn-warning" type="button"><span class="glyphicon glyphicon glyphicon-lock"><span>禁用</button>',
				action : 'disable'
			}
		];
		$('#developerGrid').grid({
			identity : 'id',
			columns : columns,
			querys: [{title: '姓名', value: 'name'},{title: '邮箱', value: 'email'}],
			buttons : buttons,
			url : 'developer/pagingquery'
		}).on({
			'add': function(){
				console.info(developerManager)
				developerManager.add($(this));
			}
		});
	}); 
</script>
